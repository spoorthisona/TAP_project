<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="SendMessage.html" >
        <label for="">Name</label><br>
        <input type="text" required placeholder="Name" pattern="[A-Za-z]{3,}"><br><br>
        <label for="">Company Email</label><br>
        <input type="email" required placeholder="example@gmail.com" pattern="[a-z0-9-.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="">Phone number</label><br>
        <input type="tel" required placeholder="+91" pattern="[6-9][0-9]{9}"><br><br>
        <label for="">Designation</label><br>
        <input type="text" placeholder="Designation" required><br><br>
        <label for="">No. of hires</label><br>
        <input type="tel" placeholder="Enter digits here" required><br><br>
        <button type="submit">Submit</button>


    </form>


    
</body>
</html>
