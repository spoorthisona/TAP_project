<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1><strong>Enter your details</strong></h1>
    <form action="SendMessage.html">
        <label for="">Name</label><br>
        <input type="text" required placeholder="Name" pattern="[A-Za-z]{3,}"><br><br>
        <label for="">Email</label><br>
        <input type="email" required placeholder="you@gmail.com" pattern="[a-z0-9-.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="">Phone number</label><br>
        <input type="tel" required placeholder="+91" pattern="[6-9][0-9]{9}"><br><br>
        <label for="">Message</label><br>
        <input type="text" placeholder="Message" height="30px"><br><br>
        <button type="submit"> Send Message</button>


    </form>


    
</body>
</html>
